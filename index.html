<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>get-form-data</title>
  </head>

  <body>
    <form id="form-test" name="form-test">
      <div>
        <input type="email" name="email" id="form-email" required="true">
      </div>
      <div>
        <input type="password" name="password" id="form-password" required="true" minlength="8">
      </div>
      <div>
        <select id="form-select">
          <option value="vanilla">Vanilla</option>
          <option value="chocolate">Chocolate</option>
        </select>
      </div>
      <div>
        <textarea rows="5" name="textarea"></textarea>
      </div>
      <button type="submit" id="form-button">Connect</button>
    </form>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
    const el = document.getElementById('form-test');
    el.addEventListener('submit', getFormData('form-test', console.log));

    </script>
  </body>

</html>
